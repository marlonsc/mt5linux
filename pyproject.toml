[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mt5linux"
version = "1.0.0"
description = "MetaTrader5 for Linux - Use MetaTrader5 API on Linux via Wine and RPyC"
readme = "README.md"
authors = [
  { name = "MT5Linux Contributors" }
]
license = { file = "LICENSE.txt" }
requires-python = ">=3.8"
dependencies = [
  "plumbum>=1.9.0",
  "pyparsing>=3.2.3",
  "rpyc>=6.0.2"
]
keywords = ["MetaTrader5", "linux", "wine", "rpyc", "trading", "forex", "stocks"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Topic :: Office/Business :: Financial :: Investment",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Financial and Insurance Industry",
  "Intended Audience :: Developers"
]

[project.urls]
Homepage = "https://github.com/lucas-campagna/mt5linux"
Documentation = "https://github.com/lucas-campagna/mt5linux/blob/master/README.md"
Issues = "https://github.com/lucas-campagna/mt5linux/issues"

[tool.pytest]
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88
